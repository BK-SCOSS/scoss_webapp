<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Result</title>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        text-align: center;
        }

        a {
            text-decoration: none;
        }
        td, th {
        min-width: 150px;
        border: 1px solid #dddddd;
        padding: 8px;
        }
        

        </style>
</head>
<body>

<h2>Result</h2>

<table>
    <tr>
        {%for head in heads%}
        <th>{{head}}</th>
        {%endfor%}
    </tr>
    <tr>
    {%for link in links%}
    <td>{{link['source1']}}</a></td>
    <td>{{link['source2']}}</a></td>
    {%for metric in link['scores'] %}
    <td><a href="{{link['scores'][metric][0]}}"  target="_blank" >{{link['scores'][metric][1]}}</a></td>
    {%endfor%}
    </tr>
    {%endfor%}
</table>

</body>
</html>
