<!doctype html>
<html>
<head>
<title>Contest id {{contest_id}}'s Result</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />	
<link href='https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

<!-- <style>
  div.dataTables_wrapper {
    width: 900px;
    margin: 0 auto;
    float: left;
  }
</style> -->

{% block content %}
    <div class="row">
      <div class="col-12">
        <div style="text-align: center; margin-bottom: 10px;">
          <span>If you have any problem with the result, please email to {{author_email}}</span>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Results</h3>
            <!-- <div class="card-tools">
              <button class="btn btn-default" id="export" title="Save as CSV"><i class="fas fa-download"></i></button>
            </div> -->
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="empTable" class="display"> 
            </table>
        </div>
      </div>
    </div>
{% endblock %}

<script>
$(document).ready(function() {
    var empDataTable = $('#empTable').DataTable({
        order: [[7, "desc"]],
        'processing': true,
        'serverSide': true,
        'serverMethod': 'post',
        'ajax': {
            'url':'/ajax/contests/{{contest_id}}/results'
        },
        searching: true,
        sort: true,
        columns: [
            {title: 'problem_id (problem_name)', data: 'problem_id (problem_name)'},
            {title: 'source1', data: 'source1'},
            {title: 'source2', data: 'source2'},
            {title: 'count_operator', data: 'count_operator'},
            {title: 'hash_operator', data: 'hash_operator'},
            {title: 'set_operator', data: 'set_operator'},
            {title: 'moss_score', data: 'moss_score'},
            {title: 'mean', data: 'mean'}
        ],
        columnDefs: [{
            "defaultContent": "-",
            "targets": "_all"
        }],
    });
});

</script>
</body>
</html>
