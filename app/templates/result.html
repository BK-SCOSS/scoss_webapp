<!doctype html>
<html>
<head>
<title>Contest id {{contest_id}}'s Result</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />	
<link href='https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

<style>
  div.dataTables_wrapper {
    width: 900px;
    margin: 0 auto;
    float: left;
  }
</style>

</head>
<body >
<div class="container">
    <div class="row" style="padding:50px;" >
		<p><h1>Contest id {{contest_id}}'s Result</h1></p>
        <div>
            <table id='empTable' class='dt-left' width='150%'>
            </table>
        </div>
   </div>
</div>



<script>
$(document).ready(function() {
    var empDataTable = $('#empTable').DataTable({
        order: [[7, "desc"]],
        'processing': true,
        'serverSide': true,
        'serverMethod': 'post',
        'ajax': {
            'url':'/ajax/contests/{{contest_id}}/results'
        },
        searching: true,
        sort: true,
        columns: [
            {title: 'problem_name', data: 'problem_name'},
            {title: 'source1', data: 'source1'},
            {title: 'source2', data: 'source2'},
            {title: 'count_operator', data: 'count_operator'},
            {title: 'hash_operator', data: 'hash_operator'},
            {title: 'set_operator', data: 'set_operator'},
            {title: 'moss_score', data: 'moss_score'},
            {title: 'mean', data: 'mean'}
        ],
        columnDefs: [{
            "defaultContent": "-",
            "targets": "_all"
        }],
    });
});

</script>
</body>
</html>
