{% include "header.html" %}

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Users list</h3>
          <div class="card-tools">
            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#modal-create-user">Create</a>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover table-bordered">
            <tr>
              <th>#</th>
              <th>Username</th>
              <th class="text-center" style="width: 150px;"></th>
            </tr>
            <tr>
              <td>1</td>
              <td><a>Bùi Hồng Ngọc</a></td>
              <td class="text-center py-0 align-middle">
                <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td><a>Trần Văn Viên</a></td>
              <td class="text-center py-0 align-middle">
                <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td><a>Đỗ Đức Thái</a></td>
              <td class="text-center py-0 align-middle">
                <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
</div>

<div class="modal fade" id="modal-create-user" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create user</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="uername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
