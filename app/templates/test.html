
{% include "header.html" %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Problem</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover table-bordered">
                    <tr>
                        <th style="width: 4em;">#</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>Mid1</td>
                        <td><a href="source">Problem A</a></td>
                    </tr>
                    <tr>
                        <td>Fin1</td>
                        <td><a href="#">Problem B</a></td>
                    </tr>
                    <tr>
                        <td>Mid2</td>
                        <td><a href="#">Problem C</a></td>
                    </tr>
                    <tr>
                        <td>Fin2</td>
                        <td><a href="#">Problem D</a></td>
                    </tr>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Create contest</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">

                <form action="">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="">Add from zip</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="file" name="contestFile">
                        </div>
                        <div class="col-sm-2">
                            <input type="submit" class="btn btn-primary" name="fileSubmit" value="Submit" style="float:right;">						
                        </div>						
                        </div>		
                </form>
                
                <form action="" class="form-horizontal">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="problem"><b>Add problem: </b></label>
                        </div>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="problem" placeholder="Enter problem">
                        </div>
                        <div class="col-sm-2">
                            <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                        </div>
                    </div>		
                </form>
            </div>
        </div>	
    </div>

    <div class="col-sm-6">
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Run contest</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
 
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <div class="row">
                            <div class="col-sm-4">
                                    <input class="custom-control-input" type="checkbox" id="countCheckBox">
                                    <label for="countCheckBox" class="custom-control-label"><b>CountOperator: </b></label>        
                            </div>
                            <div class="col-sm-8">
                                    <input type="number" class="form-control" id="countOperator" name="countOperator" min="1" max="100" disabled>        
                            </div>
                        </div>
                    </div>	
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="custom-control-input" type="checkbox" id="setCheckBox">
                                <label for="setCheckBox" class="custom-control-label"><b>SetOperator: </b></label>        
                            </div>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="setOperator" name="setOperator" min="1" max="100" disabled> 
                            </div>
                        </div>
                    </div>	
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="custom-control-input" type="checkbox" id="hashCheckBox">
                                <label for="hashCheckBox" class="custom-control-label"><b>HashOperator: </b></label>        	
                            </div>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="hashOperator" name="hashOperator" min="1" max="100" disabled>	
                            </div>
                        </div>
                    </div>	
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="custom-control-input" type="checkbox" id="tokenCheckBox">
                                <label for="tokenCheckBox" class="custom-control-label"><b>TokenBasedMetric: </b></label>        
                            </div>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="tokenBasedMetric" name="tokenBasedMetric" min="1" max="100" disabled>
                            </div>
                        </div>
                    </div>	
                </div>
        
                <div class="row">
                    <input type="submit" class="btn btn-primary" name="run" value="Run">
                </div>
        
            </div>
        </div>	
    </div>
</div>

<script type="text/javascript">
    document.getElementById('countCheckBox').onchange = function() {
        document.getElementById('countOperator').disabled = !this.checked;
    };

    document.getElementById('setCheckBox').onchange = function() {
        document.getElementById('setOperator').disabled = !this.checked;
    };

    document.getElementById('hashCheckBox').onchange = function() {
        document.getElementById('hashOperator').disabled = !this.checked;
    };

    document.getElementById('tokenCheckBox').onchange = function() {
        document.getElementById('tokenBasedMetric').disabled = !this.checked;
    };
</script>
