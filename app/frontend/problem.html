<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOSS</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
<body>
    <header>
        <h1>SCOSS - A Source Code Similarity System</h1>
    </header>
    <nav>
        <a href="index.html"><b>home</b></a>
        <a href="document.html"><b>document</b></a>
        <a href="api.html"><b>apis</b></a>
        <a href="test.html"><b>test</b></a>
        <a href="contest.html"><b>contest</b></a>
    </nav>
    
    <hr>
    <h2>Problem</h2>
   
    <table>
      <tr>
        <th style="width: 4em;">#</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>Mid1</td>
        <td><a href="source.html">Problem A</a></td>
      </tr>
      <tr>
        <td>Fin1</td>
        <td><a href="#">Problem B</a></td>
      </tr>
      <tr>
        <td>Mid2</td>
        <td><a href="#">Problem C</a></td>
      </tr>
      <tr>
        <td>Fin2</td>
        <td><a href="#">Problem D</a></td>
      </tr>
    </table>   
    
    <br>
    <form class="form-container">
        <label for="contestFile"><b>Add from zip: </b></label>
        <input type="file" name="contestFile">
        <input type="submit" name="fileSubmit" value="Submit">
    </form>
    <br>
    <form class="form-container">
        <label for="problem"><b>Add problem: </b></label>
        <input type="text" name="problem" placeholder="Enter problem">
        <input type="submit" name="submit" value="Submit">
    </form> 
    <br>

    <h2>Metrics</h2>
    <p>Bellow are some metrics you must enter to run the test. Description of the metric can be found at document.</p>
    <form class="form-container">

        <div class="row">
            <div class="col-25">
                <input type="checkbox" id="countCheckBox">
                <label for="countOperator"><b>CountOperator: </b></label>        
            </div>
            <div class="col-75">
                <input type="number" id="countOperator" name="countOperator" min="1" max="100" disabled>        
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <input type="checkbox" id="setCheckBox">
                <label for="setOperator"><b>SetOperator: </b></label>        
            </div>
            <div class="col-75">
                <input type="number" id="setOperator" name="setOperator" min="1" max="100" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <input type="checkbox" id="hashCheckBox">
                <label for="hashOperator"><b>HashOperator: </b></label>        
            </div>
            <div class="col-75">
                <input type="number" id="hashOperator" name="hashOperator" min="1" max="100" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <input type="checkbox" id="tokenCheckBox">
                <label for="tokenBasedMetric"><b>TokenBasedMetric: </b></label>        
            </div>
            <div class="col-75">
                <input type="number" id="tokenBasedMetric" name="tokenBasedMetric" min="1" max="100" disabled>
            </div>
        </div>
        <div class="row">
            <input type="submit" name="run" value="Run">
        </div>
    </form>

    <script type="text/javascript">
        document.getElementById('countCheckBox').onchange = function() {
            document.getElementById('countOperator').disabled = !this.checked;
        };

        document.getElementById('setCheckBox').onchange = function() {
            document.getElementById('setOperator').disabled = !this.checked;
        };

        document.getElementById('hashCheckBox').onchange = function() {
            document.getElementById('hashOperator').disabled = !this.checked;
        };

        document.getElementById('tokenCheckBox').onchange = function() {
            document.getElementById('tokenBasedMetric').disabled = !this.checked;
        };
    </script>
</body>
</html>
