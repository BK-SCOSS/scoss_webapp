<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCOSS</title>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
  <div>
    <header><h1>SCOSS - A Source Code Similarity System</h1></header>
    <hr>
    <div class="box">
      <form action="index.html">
        <h2>Login</h2>
        <hr>
        <div class="row">
          <div class="col-25">
            <label for="username"><b>Username</b></label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Enter username" name="uname" required>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="password"><b>Password</b></label>
          </div>
          <div class="col-75">
            <input type="password" placeholder="Enter password" name="password" required>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="submit" style="float: right; margin-top: 6px;">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
